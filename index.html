        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <title>Roulette</title>
    </head>
    <body>
        <header>
            <h1>Roulette</h1>
        </header>
        <article class="wapper">
            <div class="main">
                <div id="roulette">
                    <p id="isPlace">Push the button</p>
                </div>
                <div class="buttons">
                    <button id="start" onClick="clickedStart()">start</button>
                    <button id="stop" onClick="clickedStop()">stop</button>

                </div>
                <div class="modal-button">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add topic
                  </button>
                  <button type="button" id="delete" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                    Delete
                  </button>

                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add topic</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                        <form id="add-topic">
                      <div class="modal-body">
                          <input id="add-topic__text" type="text" class="form-control form-control-lg"></input>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>



            </div>
        </article>
